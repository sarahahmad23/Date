<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Go on a Date?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        img {
            width: 300px;
            height: 300px;
            margin: 60px;
        }

        .message {
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            color: #4CAF50;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you go on a date with me?</h1>
        <img src="imageUs.jpg" alt="US">
	<p class="message">hehe this is us</p>
        <p class="message">Life is short, let's make it sweet!</p>
        <button onclick="showResponse()">Yes, I would!</button>
        <p id="response">Yay! Can't wait for our date!</p>
    </div>

    <script>
        function showResponse() {
            document.getElementById('response').style.display = 'block';
        }
    </script>
</body>
</html>
